apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

wrapper {
    gradleVersion = "2.12"
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	testCompile 'org.concordion:concordion:2.1.0'
	testCompile 'org.concordion:concordion-storyboard-extension:1.3.1'
	
	testCompile 'org.slf4j:slf4j-api:1.7.21'
	testCompile 'ch.qos.logback:logback-classic:1.1.7'
	testCompile 'org.seleniumhq.selenium:selenium-java:2.53.0'
}

sourceSets {
	test {
		resources { srcDirs += 'src/test/java' }
	}
}

test.dependsOn cleanTest
test {
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
	testLogging.showStandardStreams = true
	testLogging {
		events "passed", "skipped", "failed", "standardError"
	}
}
